      <h2>网页嵌入工具</h2>
      <p>运用网页嵌入工具将从网上下载的练习或者工具内嵌到你自己的课件内容中。例如，下面这个工具就是让学习者能够进行三角形的形状如何能够影响取自于三角形的边的实验.</p>
      <p>在网页嵌入工具中做练习是不被评估的。使用Custom JavaScript问题来内嵌评估测试.</p>
      <p>以下代买是HTML格式，需要用到浮动窗口工具。对于这类模板的浮动框架，你必须要替换<i>斜体</i>字中的值。</p>
        <pre>
        &lt;iframe title="<i>The required title of the tool</i>" 
          src="<i>The URL of the tool, starting with https://</i>"&gt;
           <i>Message displayed when the browser does not support IFrames.</i>
        &lt;/iframe&gt;
        </pre>
      <p>位于下面的网页嵌入工具包括宽度、高度、边距宽度、框架边框和滚动属性。这些属性都是可选择的。你可以删除他们或者替换他们的值。</p>
      <p>如果需要，可以修改模板.</p>
      <p>要修改网页嵌入工具，你必须要编辑HTML源编码.当编辑模板，在点击工具栏中的<strong>HTML</strong>。</p>
      <p>然后就可以按照你的需要修改下面的例子.
      <ol>
      <li>用你想在课程中使用的URL替换网页嵌入工具的<strong>src</strong>属性值
      <p><strong>注意</strong>: URL必须以<strong>https</strong> 开头，而不是http，以保证该工具会在所有支持网页嵌入工具的浏览器中显示出来 .</p></li>
      <li>用工具的实际名称替换 <strong>title</strong>的属性值。<strong>必须</strong> 提供一个包含有title的可用标签</li>
      <li>>有需要的话，替换其他网页嵌入工具属性. 更多请参看<a href="http://www.w3.org/wiki/HTML/Elements/iframe" target="_blank">the IFrame specification</a> for more information.</li>
      <li>随意在开放<strong>iframe</strong> 标签和闭合<strong>iframe</strong> 标签中替换文字
          <pre>你的浏览器不支持网页嵌入工具.</pre>
          <p>如果浏览器不支持网页嵌入工具，学习者可观看到文字.</p>
      </li>
      </ol>
      <p>以下是一个网页嵌入工具例子.按照上述步骤修改他的属性</p>
      <iframe title="Euler Line Demo" src="https://studio.edx.org/c4x/edX/DemoX/asset/eulerLineDemo.html" width="402" height="402" marginwidth="0" marginheight="0" frameborder="0" scrolling="no">
      Your browser does not support IFrames.
      </iframe>