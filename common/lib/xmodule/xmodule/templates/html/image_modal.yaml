data: |
        <h2>全屏幕图像工具</h2>
        <p>学习者可使用全屏幕图像工具在你的课程中打开和放大出图像的较大版本.</p>
        <p>借助于全屏幕图像工具，学习者可观察到图像的细节，以及单元内容.</p>
        <p>为了让使用者观看到较大图像，你在较小图像上建立一个到较大图像的链接.</p>
        <p>下面的HTML代码显示出使用全屏幕图像工具所需格式。例如模板中的例子，你必须将<i>斜体</i>值替换.</p>
        <pre>
        &lt;a href="<i>Path to full screen image</i>" class="modal-content"&gt;
          &lt;img alt="<i>Text for screen readers</i>" 
          src="<i>Path to image to include in unit page</i>"/&gt;
        &lt;/a&gt;
        </pre>
        <p>你可以根据自己的需求修改下面的例子.</p>
        <ol>
        <li>将链接 <strong>href</strong> 属性的值替换成去全屏幕图像的路径。注意不要改变类的属性的值 .</li>
        <li>将图像<strong>src</strong> 属性的值替换成通向图像的路径，这个图像将会在学习者在打开全屏模式之前出现在单元内.</li>
        <li>将图像<strong>alt</strong> 属性的值替换成同时可以描述图像和动作或者图像上点击终点的文字. 你 <strong>必须</strong> 包括可以提供一个可触及标签的文字.</li>
        </ol>
        <p><strong>注意</strong>: 在LMS中测试全屏模式下的图像；在工作室内你无法全屏观看.</p>
