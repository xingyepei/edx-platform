    <problem>

    <p>在数值输入问题中, 学习者输入数字，或者一个明确的，相对简单的数学表述，学习者在纯文本中输入答案， 然后系统会将文本转化为一个符号式，学习者可以在答案区下面看到.</p>

    <p>>系统可以处理多种类型的字符，包括基本运算符，分数，指数和常见常数，例如such as "i"
     你可以让学习者 参考
    <a href="http://edx.readthedocs.org/projects/edx-guide-for-students/en/latest/SFD_mathformatting.html" target="_blank">
    输入数学和科学表达式</a> 在  <i>edX 学生指南中</i> 获得有关如何在此区域输入文本的信息.</p>
    <p>当你在添加一个问题是，一定要选择<strong>设置</strong>
    明确指出 <strong>显示名称</strong>和其他应用的值.</p>

    <p>你可以用以下问题示例作为模型.</p>
      <p>太阳距离地球多少英里？请用科学计数法作答.</p>
      <numericalresponse answer="9.3*10^7">
        <formulaequationinput label="How many million miles are between Earth and the sun? Use scientific notation to answer." />
      </numericalresponse>

      <p>哪个数的平方是-100?</p>
      <numericalresponse answer="10*i">
        <formulaequationinput label="The square of what number is -100?" />
      </numericalresponse>
    <solution>
      <div class="detailed-solution">
        <p>Explanation</p>
        <p>太阳距离地球 93,000,000, or 9.3*10^7英里.</p>
        <p>-100 是10的虚数的平方.</p>
      </div>
    </solution>
    </problem>