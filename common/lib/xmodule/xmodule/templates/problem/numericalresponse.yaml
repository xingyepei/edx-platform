        >>太阳距离地球多少英里？请用科学计数法作答.<<

        = 9.3*10^7 
        or= 9.296*10^7 

        >>哪个数的平方是-100？<<

        = 10*i 

        [explanation]
        太阳距离地球 93,000,000, or 9.3*10^7英里.
