    markdown: |
       多项选择问题让学习者可以有多种选择。学习者可在问题文档旁看到所有选项.

       当你要添加问题，一定要选择设置，明确指出显示名称和其他应用的值.

       你可以参照下面一个例子.

       >>下面那种语言属于印欧语系:<<
       [x] 乌尔都语
       [ ] 芬兰语
       [x] 马拉地语
       [x] 法语
       [ ] 匈牙利语

       Note: 要选出所有正确答案-有的问题不止一个正确答案.

       [explanation]
       乌尔都语,马拉地语和法语都是印欧语系,而芬兰语和匈牙利语是乌拉尔语系.
       [explanation]

